<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - Let's AJAX!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div 
      data-controller="movie"
      class="container text-center mt-5">
      <h1> Let's Stimulus! ⚡️</h1>

      <form id="search-movies" class="form-inline d-flex justify-content-center m-5">
        <input 
        data-movie-target="keyword"
          id="keyword" 
          type="text" 
          class="form-control" 
          placeholder="Find movies">
        <input 
          data-action="click->movie#searchMovies"
          id="submit" 
          type="submit" 
          class="btn btn-primary form-control" 
          value="Search">
      </form>

      <div data-controller="disable-button">
        <!-- data-action="event->controller-name#method" -->
        <a 
          href="#" 
          class="btn btn-primary btn-lg"
          data-action="click->disable-button#disable"
          data-disable-button-target="click"
        >
          Click me
        </a>
        <!-- data-controller-name-target="targetValue" -->
        <a 
          data-disable-button-target="reset"
          data-action="click->disable-button#enable"
          href="#" 
          class="btn btn-outline-primary d-none"
        >
          Reset
        </a>
      </div>

      <ul 
        data-movie-target="results"
        data-controller="sortable"
        class="list-inline mt-5" 
        id="results">
      </ul>


    </div>

    <!-- At the end, the script -->
    <script src="dist/main.js"></script>
  </body>
</html>
